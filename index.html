<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Simple JS App</title>
  </head>

  <body>

    <h1>Pokédex</h1>
    <p id="modalp">List of some Pokémons stats</p>
    <ul class="pokemon-list"></ul>
    
   
    <div id="myModal" class="modal">
      <div class="modal-content">
         
    
        <div class="modal-content-right">
        
          <div class="modal-header">
            <p id="modalTitle"></p>
            <span class="close">&times;</span>
          </div>
    
          <div class="modal-body" id="modalTxt"></div>
          <img src="https://source.unsplash.com/5d5DSRQ5dUc" alt="unsplash daily picture" id="modalImg">
        </div>
      </div>
    </div>


      <script src="js/promise-polyfill.js"></script>
      <script src="js/fetch-polyfill.js"></script>
      <script src="js/scripts.js"></script>

  </body>

</html>
